<script type="text/x-red" data-help-name="envisalink in">
    <p>Connects to a DSC alarm system through EnvisaLink.</p>
    <p>Outputs events from the Envisalink:</p>
    <ul>
       <li><code>msg.topic</code></li>
       <li><code>msg.payload</code></li>
       <li><code>msg.qos</code></li>
       <li><code>msg.retain</code></li>
    </ul>
    <p><code>msg.payload</code> will be a String, unless it is detected as a binary buffer.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('envisalink in',{
      category: 'input',
      defaults: {
        name: {value:""},
        controller: {type:"envisalink-controller", required:true}
      },
      color:"#ff9933",
      inputs:0,
      outputs:1,
      icon: "bridge.png",
      label: function() {
        return this.name||"envisalink";
      },
      labelStyle: function() {
        return this.name?"node_label_italic":"";
      }
    });
</script>
